<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="container">
			<main class="card">
				<div class="about">
					<div class="img-wrapper">
						<img src="./assets/images/avatar-jessica.jpeg" alt="user avatar" />
					</div>
					<div class="details">
						<h1>Jessica Randall</h1>
						<h2>London, United Kingdom</h2>
						<h3>"Front-end developer and avid reader."</h3>
					</div>
				</div>
				<div class="links-container">
					<a href="http://www.github.com">GitHub</a>
					<a href="http://www.fronendmentor.io">Frontend Mentor </a>
					<a href="http://www.linkedin.com">LinkedIn</a>
					<a href="http://www.twitter.com">Twitter</a>
					<a href="http://www.Instagram.com">Instagram</a>
				</div>
			</main>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="http://www.GitHub.com/jlyon12">jlyon12</a>.
		</div>
	</body>
</html>

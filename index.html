<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="container">
			<main class="card">
				<div class="img-wrapper">
					<img src="./assets/images/avatar-jessica.jpeg" alt="user avatar" />
				</div>
				<div class="about">
					<h1>Jessica Randall</h1>
					<h2>London, United Kingdom</h2>
				</div>
				<p class="bio">"Front-end developer and avid reader."</p>
				<ul class="links-list">
					<li><a href="http://www.github.com">GitHub</a></li>
					<li><a href="https://www.frontendmentor.io/">Frontend Mentor </a></li>
					<li><a href="http://www.linkedin.com">LinkedIn</a></li>
					<li><a href="http://www.twitter.com">Twitter</a></li>
					<li><a href="http://www.Instagram.com">Instagram</a></li>
				</ul>
			</main>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="http://www.GitHub.com/jlyon12">jlyon12</a>.
			</div>
		</div>
	</body>
</html>
